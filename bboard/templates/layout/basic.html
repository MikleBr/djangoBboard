{% load static %}

<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
    <title>{% block title %} Главная {% endblock %} &#8212 Доска объявлений</title>
</head>
<body>
    <header class='header'>
        <div class="header__container">
            <h1>Объявления</h1>
            <nav>
                <a href="{% url 'index' %}">Главная</a>
                <a href="{% url 'add' %}">Добавить</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="sidebar__container">
                <a href="{% url 'index' %}">Все</a>
                {% for rubric in rubrics %}
                <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
                {% endfor %}
            </div>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>


</body>
</html>
